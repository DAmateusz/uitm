<div class="container-fluid">
	<h1 class="header"> LIVERPOOL FC Players </h1>
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">	  
	  <p></br>
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="number">Number</option>
      </select>
	  <p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="players">
        <li ng-repeat="player in players | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <a href="#/players/{{player.id}}" class="thumb"><img class="img-circle" ng-src="{{player.imageUrl}}"></a>
          <a href="#/players/{{player.id}}">{{player.name}}</a>
          <p>{{player.position}} </br> Number: {{player.number}}</p>
		  <p>{{player.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
